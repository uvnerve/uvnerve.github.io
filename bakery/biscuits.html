       <figure>
         <figcaption>Chocolate Biscuits</figcaption>
         <img class="fit-picture"
         src="images/choc_biscuit_1.jpg">
      <h2>Chocolate Biscuits</h2>
      <p>Soft, ccrunchy and chocolaty....so very morish.</p>
      <dl>
        <dt><strong>Ingredients</strong></dt>
        <ul>
          <li>225g (8oz) Plain Flour</li>
          <li>50g (2oz) Cocoa</li>
          <li>Pinch of salt</li>
          <li>1/2 tsp Ground Ginger</li>
          <li>1 tbsp Instant Coffee</li>
          <li>175g (6oz) Soft Butter</li>
          <li>200g (7oz) Brown Sugar</li>
          <li>1 Egg</li>
          <li>2 tsp Vanilla Extract</li>
          <li>Course Sugar (to coat)</li>
        </ul>
      <dt><strong>Method</strong></dt>
      <ol>
        <li>Sift flour and cocoa into a bowl, add salt, ginger and coffee.  Mix well and set aside.</li>
        <li>In second bowl, beat butter untill creamy, add brown sugar and beat more until pale and creamy. </li>
        <li>Add egg and vanilla extract then mix until just combimed.  Place mixture on shert of baking paper, gather together and roll in the paper to make a 5cm diaminter sauasage.</li>
        <li>Roll the sauasage in cling film and chill for at least an hour.  Preheat the oven to 200&deg;. Unwrap dough, place on chopping board and leave for 5 mins.  Roll in course sugar, pressing gently until coated.</li>
        <li>Using sharp knife, cut sauasage into slices around 5mm thick. Place well spaced on baking paper lied tray.  Bake for 10 mins. Transfer to wire rack to cool.</li>
        <li>Enjoying with your favourite beverage!</li>
      </ol>
     </dl>
    </article>
