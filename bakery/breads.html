        <h2>Bananna Bread</h2>
        <p>This banana bread is a soft, moist loaf cake that can help make use of those slighly over ripe bananas in your kitchen.  It is tasty on its own or with a spread of your choice.</p>
        <dl>
          <dt><strong>Ingredients</strong></dt>
          <ul>
            <li>5oz Self Rasing Flour</li>
            <li>1/4tsp Bicarbonate of Soda</li>
            <li>1 Ripe Bananna</li>
            <li>1 Egg</li>
            <li>2oz Soft Butter</li>
            <li>5oz Sugar</li>
            <li>1/2tsp Vanilla Extract</li>
            <li>1/4tsp Salt</li>
          </ul>
          <dt><strong>Method</strong></dt>
          <ol>
            <li>Preheat oven to 150&deg; and line small loaf with baking paper (or loaf case).</li>
            <li>Place egg, baannana, sugar, butter, vanilla extract and salt in liquidiser and blend on maximum to a smooth consistency.</li>
            <li>Sift flour and Bicarbonate of soda into mixing bowl and add the liquidised mixture.</li>
            <li>With electric mixter, whisk at low speed just long enough to thouroughly combine and carefullt spoon into loaf tin.</li>
            <li>Bake on middle shelf of oven for apporximatly 30 minutes or until golden brown.</li>
            <li>Remove from oven and allow to cool for several minutes before turning out on to a wire rack to cool completly. </li>
            <li>Enjoying with your favourite beverage!</li>
          </ol>
        </dl>
      </article>
