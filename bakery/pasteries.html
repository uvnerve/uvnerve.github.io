      <h2>Cinnamon Swirls</h2>
      <p>A slight spin of a classic pastry.  You may incice all the neighbours in while they are baking.  Absoultly delicious fresh while still warm from the oven.  </p>
      <dl>
        <dt><strong>Ingredients</strong></dt></br>
        <dt>For the Swirls</dt>
        <ul>
          <li>50g Butter</li>
          <li>50g Demerara sugar</li>
          <li>1 tbsp Ground Cinnamon</li>
          <li>1 pack Ready to Roll Puff Pastry</li>
          <li>1 egg</li>
          <li>Sugar for sprinkling (Optional)</li>
        </ul>
        <dt>For the Drizzle</dt>
        <ul>
          <li>2 tbsp Icing Sugar</li>
          <li>A few drops warm water (or lemon juice)</li>
        </ul>
      <dt><strong>Method</strong></dt>
      <ol>
        <li>Preheat oven to 180&deg; and line baking tray with baking paper.</li>
        <li>In a bowl mix the butter, sugar and cinnamon until well combined.</li>
        <li>Unroll puff pastry on its paper</li>
        <li>With a spoon spread cinnamon filling over pastery sheet leeaving a 1cm gap on a long edge</li>
        <li>Reroll pastry on its paper leaving the 1cm edge to seal swirls with.</li>
        <li>Using a sharp knfe, cut pastery roll into slices approx 2cm thick.  Trimm ragged edges to give neat appearence and seal with strip left.  Place on baking tray with a little space between each.</li>
        <li>Beat the egg and use lightly brush each swirl.  If using, sprinkle with additional sugar and leave to rest from around 30 mins.</li>
        <li>Transfer to oven and bake for around 20 mins or until golden brown.</li>
        <li>Meantime, in small bowl, add icnig sugar with small quanity of warm water (or lemon juice if using), to make the drizzle.</li>
        <li>When ready remove swirls form oven.  While still warm (not hot!) generously add drizzle to tops of the swirls.</li>
        <li>Transfere to wire rack to cool completly, before enjoying with your favourite beverage!</li>
      </ol>
     </dl>
